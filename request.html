  <div class="container" >
    <div class="title">Request a Tutor</div>
    <div class="content" >
      <form action="#" >
        <div class="user-details">
          <div class="input-box">
            <span class="details">Programme</span>
            <input type="text" placeholder="Enter your Programme" required>
          </div>
          <div class="input-box">
            <span class="details">Course</span>
            <input type="text" placeholder="Enter your course" required>
          </div>
          <div class="input-box">
            <span class="details">Course Code</span>
            <input type="text" placeholder="Enter your CourseCode" required>
          </div>
       
          <div class="input-box">
            <span class="details">Prefered time</span>
            <input type="text" placeholder="Enter Prefered meeting time" required>
          </div>
        </div>

        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
        
          <span class="gender-title">Prefered tutor gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
        </div>
        <textarea placeholder="Any note for Tutor?"></textarea>
        <div class="button">
          <input type="submit" value="Request">
        </div>
      </form>
    </div>
  </div>
<!-- form ends here -->
